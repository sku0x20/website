<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siddhant | Backend & Infra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="terminal" id="terminal">
        <div id="output"></div>
        <div class="input-line">
            <span class="prompt">guest@sku0x20:~$</span>
            <input type="text" id="command-input" autocomplete="off" autofocus>
        </div>
    </div>

    <!-- GUI Interface (File Browser) -->
    <div id="gui-interface" style="display: none;">
        <div class="gui-header">
            <div class="breadcrumbs" id="gui-breadcrumbs">~/</div>
        </div>
        <div class="gui-grid" id="gui-content">
            <!-- Items injected by JS -->
        </div>
    </div>

    <!-- File Viewer Modal -->
    <div id="file-viewer" style="display: none;">
        <div class="viewer-header">
            <span id="viewer-filename">filename.txt</span>
            <button id="close-viewer-btn">[X] Close</button>
        </div>
        <div class="viewer-body" id="viewer-content"></div>
    </div>

    <!-- Floating Toggle Button -->
    <button id="mode-toggle">GUI MODE</button>

    <script src="script.js"></script>
</body>
</html>
